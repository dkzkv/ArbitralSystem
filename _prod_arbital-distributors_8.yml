mq-orderbook-distributor-1:
  container_name: mq-orderbook-distributor-1
  stdin_open: true
  tty: true
  image: localhost:5050/mq-orderbook-distributor
  environment:
    - DistributorServerSettings__ServerName=srv_1
    - BUILD_ENVIRONMENT=prod
  entrypoint:
    - dotnet
    - ArbitralSystem.Distributor.MQDistributor.MQOrderBookDistributorService.dll

